<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
           Peter Welby
           UMass Lowell Computer Science Undergraduate - 91.461 GUI Programming I
           pwelby@cs.uml.edu
           File: index.html, created 17 Nov. 2015
           A minimal implementation of a drag-and-drop Scrabble game, with a single line
           of the Scrabble board and a 7-tile hand to be played.
    -->
    <title>91.461 Assignment 9</title>
    <!-- jQuery UI stylesheets -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/additional-methods.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- This is Jesse's associative array structure for the tile distribution. -->
    <script src="js/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <!-- Game code -->
    <script src="js/tiles.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>91.461 Assignment 9</h1>
    <h2>Scrabble</h2>
    <div id="gameArea">
        <!-- A line's worth of scrabble board squares, including bonuses and the center star -->
        <div class="boardSlot boardTripleWord" id="board1"><p>TRIPLE<br />WORD<br />SCORE</p></div>
        <div class="boardSlot boardPlain" id="board2"></div>
        <div class="boardSlot boardPlain" id="board3"></div>
        <div class="boardSlot boardDoubleLetter" id="board4"><p>DOUBLE<br />LETTER<br />SCORE</p></div>
        <div class="boardSlot boardPlain" id="board5"></div>
        <div class="boardSlot boardPlain" id="board6"></div>
        <div class="boardSlot boardPlain" id="board7"></div>
        <div class="boardSlot" id="boardStar" id="board8"><img class="boardStar" alt="Star" src="img/blackstar-nobg.png" /></div>
        <div class="boardSlot boardPlain" id="board9"></div>
        <div class="boardSlot boardPlain" id="board10"></div>
        <div class="boardSlot boardPlain" id="board11"></div>
        <div class="boardSlot boardDoubleLetter" id="board12"><p>DOUBLE<br />LETTER<br />SCORE</p></div>
        <div class="boardSlot boardPlain" id="board13"></div>
        <div class="boardSlot boardPlain" id="board14"></div>
        <div class="boardSlot boardTripleWord" id="board15"><p>TRIPLE<br />WORD<br />SCORE</p></div>
    </div>
    <div id="handArea">
        <p>Your Hand:</p>
        <!-- The player can have seven tiles in a hand -->
        <div class="handSlot" id="handSlot1"></div>
        <div class="handSlot" id="handSlot2"></div>
        <div class="handSlot" id="handSlot3"></div>
        <div class="handSlot" id="handSlot4"></div>
        <div class="handSlot" id="handSlot5"></div>
        <div class="handSlot" id="handSlot6"></div>
        <div class="handSlot" id="handSlot7"></div>
    </div>
    <div id="uiButtonArea"></div>
    <div id="messageArea">
        <p id="message"></p>
    </div>
    <!-- In the event that a tile is moved to an invalid slot and there is no free hand slot,
         e.g. player gets more tiles and moves an in-play tile onto an occupied board slot,
         the tile goes into the jail instead-->
    <div id="pile">
        <h3>The Pile</h3>
    </div>
</body>
</html>
